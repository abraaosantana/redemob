<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{account/layout/_account}">
		
<th:block layout:fragment="page">
	<body class="hold-transition register-page">
		<th:block layout:fragment="page-box">
			<div class="register-box">
				<div class="register-logo">
					<a th:href="@{/}">
						<img alt="Redemob Consórcio" width="220" height="82" data-sticky-width="120" data-sticky-height="45" data-sticky-top="40" src="img/logo.png">
					</a>
				</div>

				<div class="register-box-body">
					<p class="login-box-msg">Registre-se para solicitar seu cartão.</p>
					
					<div class="alert-danger"
						th:if="${#bools.isTrue(errorValidate)}">
						<strong th:utext="${errorValidate}"></strong>
					</div><br>

					<form th:object="${user}" th:action="@{/registro}" method="post">
						<div class="form-group has-feedback">
							<input type="text" class="form-control mask-cpf" th:field="*{cpf}" placeholder="Cpf" /> 
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></label>
						</div>
						
						<div class="form-group has-feedback">
							<input type="text" class="form-control" th:field="*{nomeCompleto}" placeholder="Nome Completo" /> 
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></label>
						</div>
						
						<div class="form-group has-feedback"> 
							<input type="text"	class="form-control" th:field="*{nomeCompletoMae}" placeholder="Nome Completo da Mãe" />
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('nomeCompletoMae')}" th:errors="*{nomeCompletoMae}"></label>
						</div>
												
						<div class="form-group has-feedback">
							<input type="date" class="form-control" th:field="*{dataNascimento}" placeholder="Data de Nascimento" /> 
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></label>
						</div>
						
						<div class="form-group has-feedback">
							<input type="text" class="form-control mask-cep" th:field="*{segUsuarioProfile.auxEndereco.cep}" placeholder="Cep" /> 
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('segUsuarioProfile.auxEndereco.cep')}" th:errors="*{segUsuarioProfile.auxEndereco.cep}"></label>
						</div>
						
						<div class="form-group has-feedback">
							<input type="text" class="form-control" th:field="*{email}" placeholder="E-mail" /> 
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
						</div>
						
						<div class="form-group has-feedback">
							<input id="password" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20" placeholder="Senha" /> 
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label> 
						</div>

						<div class="row">
							<div class="col-xs-1"></div>
							<!-- /.col -->
							<div class="col-xs-4">
								<button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
							</div>
							<!-- /.col -->
						</div>
					</form>

					<a href="login.html" class="text-center">Já sou registrado</a>
				</div>
				<!-- /.form-box -->
			</div>
			<!-- /.register-box -->
		</th:block>
	</body>
</th:block>

</html>
