<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin/layout/_dashboard-blank}">
	
<th:block layout:fragment="content-wrapper">

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>Perfil de usuário</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/sistema}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/profile}">Perfil de usuário</a></li>
				<li class="active">Cadastro</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<div class="row">

				<!-- /.col -->
				<div class="col-md-9">
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#cadastro" data-toggle="tab">Cadastro</a></li>
						</ul>
						<div class="tab-content">
							<div class="active tab-pane" id="cadastro">
								<form th:object="${segUsuario}" th:action="@{/profile}"
									method="POST" class="form-horizontal">

									<br><div class="alert-success">
										<span th:utext="${successMessage}"></span>
									</div><br>

									<div th:if="${#bools.isTrue(errorMessage)}"
										class=" alert alert-danger">
										<div th:each="erro : ${errorMessage}">
											<span th:utext="${erro}"></span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputCpf" class="col-sm-2 control-label">Cpf</label>

										<div class="col-sm-10">
											<input type="text" th:field="*{cpf}" class="form-control"
												   id="inputCpf" placeholder="C.P.F - Ex. 99988877766"
												   readonly="readonly">
										</div>
									</div>

									<div class="form-group">
										<label for="inputNomeCompleto" class="col-sm-2 control-label">Nome completo</label>
										<div class="col-sm-4">
											<input type="text" th:field="*{nomeCompleto}" class="form-control"
												id="inputNomeCompleto" placeholder="Nome Completo" autofocus="autofocus"
												required="required">
										</div>

										<label for="inputNomeCompletoMae" class="col-sm-2 control-label">Nome completo da mãe</label>
										<div class="col-sm-4">
											<input type="text" th:field="*{nomeCompletoMae}"
												class="form-control" id="inputNomeCompletoMae"
												placeholder="NOme completo da mãe" autofocus="autofocus"
												required="required">
										</div>
									</div>

									<div class="form-group">
										<label for="inputEmail" class="col-sm-2 control-label">Email</label>
										<div class="col-sm-4">
											<input type="email" th:field="*{email}" class="form-control"
												   id="inputEmail" placeholder="Email" readonly="readonly" >
										</div>
									   <label for="inputProfissao" class="col-sm-2 control-label">Profissão</label>
										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.profissao}"
												class="form-control" id="inputProfissao"
												placeholder="Profissão" required="required">
										</div>
									</div>
									
									<div class="form-group">
				
									 <label for="cep" class="col-sm-2 control-label">CEP</label>
									
										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.cep}"
												class="form-control mask-cep" id="cep" required="required">
										</div>
										<div class="col-sm-6">
                                            <span>Digite o CEP e ao sair do campo o endereço será completado. Pode utilizar a tecla TAB após digitar o CEP.</span>
										</div>
									
									</div>

									<div class="form-group">
										<label for="uf" class="col-sm-2 control-label">UF</label>

										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.uf}"
												class="form-control" id="uf" placeholder="UF" required="required">
										</div>
									
										<label for="localidade" class="col-sm-2 control-label">Cidade</label>

										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.localidade}"
												class="form-control" id="localidade" placeholder="Cidade" required="required">
										</div>
									</div>

									<div class="form-group">
										<label for="logradouro" class="col-sm-2 control-label">Logradouro</label>

										<div class="col-sm-8">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.logradouro}"
												class="form-control" id="logradouro"
												placeholder="Logradouro" required="required">
										</div>

										<div class="col-sm-2">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.numero}"
												class="form-control" id="inputNumero" placeholder="Número" required="required">
										</div>

									</div>
									
									<div class="form-group">
										<label for="bairro" class="col-sm-2 control-label">Bairro</label>


										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.bairro}"
												class="form-control" id="bairro" placeholder="Bairro" required="required">
										</div>


										<label for="ibge" class="col-sm-2 control-label">Cod. Ibge</label>

										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.ibge}"
												class="form-control" id="ibge" placeholder="Cod. IGBE" required="required">
										</div>
									</div>
									
									<div class="form-group">
										<label for="complemento" class="col-sm-2 control-label">Complemento</label>

										<div class="col-sm-10">
											<input type="text" th:field="*{segUsuarioProfile.auxEndereco.complemento}"
												class="form-control" id="complemento"
												placeholder="Complemento ou Ponto de referência">
										</div>
									</div>

									<div class="form-group">
	
										<label for="inputCelular" class="col-sm-2 control-label">Celular</label>
										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.celular}"
												class="form-control mask-celular" id="inputCelular" placeholder="Celular" required="required">
										</div>
										
										<label for="inputTelefoneFixo" class="col-sm-2 control-label">Telefone Fixo</label>
										<div class="col-sm-4">
											<input type="text" th:field="*{segUsuarioProfile.telefoneFixo}"
												class="form-control" id="inputTelefoneFixo" placeholder="Telefone Fixo" >
										</div>
										
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-danger">Salvar</button>
										</div>
									</div>
								</form>
							</div>
							
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- /.nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->

		</section>
		<!-- /.content -->
		
	</div>
	<!-- /.content-wrapper -->
	
</th:block>
</html>
