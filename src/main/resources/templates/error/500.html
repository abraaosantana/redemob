<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin/layout/_error}">

<th:block layout:fragment="content">

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header"></section>

		<!-- Main content -->
		<section class="content">

			<div class="error-page">
				<h2 class="headline text-red">500</h2>

				<div class="error-content">
					<h3>
						<i class="fa fa-warning text-red"></i> Oops! Algo deu errado.
					</h3>

					<div class=" alert alert-danger" th:if="${#bools.isTrue(errorMessage)}">
						<div th:each="erro : ${errorMessage}">
							<span th:utext="${erro}"></span>
						</div>
					</div>

					<p>
						Trabalharemos para consertar isso imediatamente. Enquanto isso,
						você pode <a th:href="@{/sistema}"> ir para página inicial </a> ou utilizar o
						formulário de pesquisa.
					</p>

					<form class="search-form">
						<div class="input-group">
							<input type="text" name="search" class="form-control"
								placeholder="Search">

							<div class="input-group-btn">
								<button type="submit" name="submit"
									class="btn btn-danger btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
						<!-- /.input-group -->
					</form>
				</div>
			</div>
			<!-- /.error-page -->

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</th:block>
</html>
